apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release' // 新增

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 3
        versionName "1.0.3"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions { // 新增
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

publish { // 新增
    userOrg = 'huangweicai' // 注册bintray时的username
    groupId = 'com.infinitus_demo_lib' // 项目包名
    artifactId = 'infinitus_demo_lib' // 项目名
    publishVersion = '1.0.3' // 发布版本号
    desc = 'Summarize the tools or methods commonly used in routine development' // 项目描述，可选项
    website = 'https://github.com/huangweicai/infinitus_demo_lib' // 项目站点，可选项
}